{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    {% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/write/write.css' %}">
    {% endblock %}
    <title>Document</title>
</head>


<body>

    {% block contents %}
    <div class = "container">
        <form method ="POST" id="write-form">
            <div class="conatiner">
                {% csrf_token %}
                <h1> {{blog.title}} </h1>
                <p> {{form.media}} </p>
                <p> {{form.as_p}} </p>
                <a class="save-button" href="{% url 'blog:board' %}">글 작성</a>
            </div>
        <br>
        <div class="box">
            <section class="box1">
                <button type="submit" class="auto" ><img src="">AI 글 자동완성 (누르고 20초동안 기다려주세요!) </button> 
            </section>
            <section class="box2">
                <h4 class="title">topic</h4>
                <input type="radio" name="radio" value="">일상<br>
                <input type="radio" name="radio" value="">요리<br>
                <input type="radio" name="radio" value="">여행<br>
                <input type="radio" name="radio" value="">영화<br>
                <input type="radio" name="radio" value="">IT/전자기기<br>
            </section>
        
            <section class="box3">
                <h4 class="title" name="title" alt="">upload info</h4>
                <p class="" name="" alt="">상태 : </p>
                <button class="" name="" alt="">이미지 업로드</botton>
                <button class="" name="" alt="">임시저장</button>
            </section>
        </div>
            
        </form>
        
    </div>
    <script src="{% static 'js/ai.js' %}"></script>
    {% endblock %}
</body>
</html>
